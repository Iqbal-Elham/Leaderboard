<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="leftCtn">
            <header class="recent-scores-head">
            <h2>Recent scores</h2>
            <button type="submit" class="refreshBtn">Refresh</button>
            </header>
            <table>
                <tr>
                <th style="width: 15%;">Names</th>
                <th>scores</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>2.0</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>12.5</td>
                </tr>
            </table>
        </div>
        <div class="rightCtn">
            <h2>Add your score</h2>
            <div class="scores-form">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="submit" class="addBtn">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
