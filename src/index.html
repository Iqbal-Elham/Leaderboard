<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="leftCtn">
            <header class="recent-scores-head">
            <h2>Recent scores</h2>
            <button type="submit" class="refreshBtn" id="refresh-btn">Refresh</button>
            </header>
            <table id="score-table">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
        <div class="rightCtn">
            <h2>Add your score</h2>
            <form class="scores-form" id="add-score">
                <input type="text" placeholder="Your name" id="player-name">
                <input type="text" placeholder="Your score" id="player-score">
                <button type="submit" class="addBtn">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
